apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: recognition-service
spec:
  replicas: 25
  template:
    metadata:
      labels:
        app: recognition-service
        tier: backend
    spec:
      containers:
        - image: gcr.io/youfie-983ce/github-trevorprater-facenet-service:94e8282e680b4de0d06ab5e22c9f40a358201a1f
          name: consumer
          env:
            - name: GET_HOSTS_FROM
              value: dns

            - name: FACENET_DB_ADDR
              value: 0.0.0.0:5432

            - name: FACENET_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: password

            - name: FACENET_DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: username

          ports:
            - containerPort: 5000
        - image: b.gcr.io/cloudsql-docker/gce-proxy:1.05
          name: cloudsql-proxy
          command: ["/cloud_sql_proxy", "--dir=/cloudsql",
          "-instances=youfie-983ce:us-east1:facenet-service-db=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-oauth-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
      volumes:
        - name: cloudsql-oauth-credentials
          secret:
            secretName: cloudsql-oauth-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
